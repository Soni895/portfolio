<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio_website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="containor">
            <div class="navbar">
                <div class="logo-containor">
                    <img src="images/userAsset/NavLogo.jpg" alt="navbar" class="logo">
                <div class="logo-text">ohn Doe</div>
                 </div>
                 <div class="nav-item">
                    <div><a href="#projects">projects</a></div>
                    <div><a href="#skills">skills</a></div>
                    <div><a href="#contact">contact</a></div>
                 </div>
                
            </div>
        </div>
        <div class="hero-section">
            <div class="faded-section">John Deo</div>
            <div class="hero-section-left">
                <div class="hero-section-heading">Hii John Deo</div>
                    <div class="hero-section-subheading">I am a<span class="role"></span>
                        <div class="hero-section-description">I’m a software developer and here is my portfolio website. Here you’ll learn about my journey as a software developer.</div>
                </div>
                 <div class="button-pink" id="btn">Hire me</div>

            <div class="hero-section-right">
                <div class="absolute icons icon-dots"><img src="images/userAsset/dots.png" alt=""></div>
                <div class="absolute icons icon-cube"><img src="images/userAsset/cube.png"alt=""></div>
                <div class="absolute icons icon-circle"><img src="images/userAsset/circle.png" alt=""></div>
                <div class="absolute icons icon-zigzak"><img src="images/userAsset/zigzags.png" alt=""></div>
                <div class="absolute icons icon-plus"><img src="images/userAsset/plus.png" alt=""></div>
                <div class="absolute icons user-image"><img src="images/userAsset/UserImage.png" alt=""></div>

            </div>
            
        </div>
    </div>
